<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Connexion | Bibliothèque</title>
</head>
<body>
    <header>
        <h1>Connexion à votre compte</h1>
    </header>
    <main>
        <section id="login-form">
            <form action="#" method="post">
                <label for="username">Entrez votre nom d'utilisateur ou Email : </label>
                <input type="text" required id="username" name="username">
                <label for="password">Entrez votre mot de passe : </label>
                <input type="password" required id="password" name="password">
                <button type="submit">Se connecter</button>
            </form>
            <p>Pas encore de compte ? <a href="signup.html">Créer un compte</a></p>
        </section>
    </main>
    <footer id="footer">
        <p>Contact : bibliothèque@gmail.com</p>
        <p>&copy; 2025 Bibliothèque - Tous droits réservés</p>
    </footer>
</body>
</html>
