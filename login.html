<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Connexion | Bibliothèque</title>
</head>
<body>
    <header>
        <h1>Connexion à votre compte</h1>
    </header>
    <main>
        <section>
            <form action="login.html"  id="login-form">
                <label for="username">Entrez votre nom d'utilsateur</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Entre votre mot de passe</label>
                <input type="password" id="password" required name="password">
                <button type="submit">Se connecter</button>
            </form>
            <div style="color: red;" id="error-message"></div>
            <p>Pas encore de compte ? <a href="signup.html">Créer un compte</a></p>
        </section>
    </main>
    <footer >
        <p>Contact : bibliothèque@gmail.com</p>
        <p>&copy; 2025 Bibliothèque - Tous droits réservés</p>
    </footer>


    <script src="js/login.js"></script>
</body>
</html>
